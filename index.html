<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .biografi-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .biografi-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .biografi-item label {
            width: 120px;
            font-weight: bold;
            color: #007bff;
            margin-right: 15px;
        }

        .biografi-item span {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Biografi</h1>
    <div class="biografi-container">
        <div class="biografi-item" data-biografi="nama">
            <label for="nama">Nama:</label>
            <span>Arya Pratama</span>
        </div>
        <div class="biografi-item" data-biografi="umur">
            <label for="umur">Umur:</label>
            <span>17 tahun</span>
        </div>
        <div class="biografi-item" data-biografi="alamat">
            <label for="alamat">Alamat:</label>
            <span>Jalan Kerinci, Wanarejan Selatan, Pemalang</span>
        </div>
        <div class="biografi-item" data-biografi="pekerjaan">
            <label for="pekerjaan">Pekerjaan:</label>
            <span>Pelajar</span>
        </div>
        <div class="biografi-item" data-biografi="hobi">
            <label for="hobi">Hobi:</label>
            <span>Mancing</span>
        </div>
    </div>

    <script>
        // Fungsi untuk mengubah warna secara acak ketika halaman dimuat
        function ubahWarnaAcak() {
            const biograpiItems = document.querySelectorAll('.biografi-item');
            biograpiItems.forEach(item => {
                const warna = `hsl(${Math.random() * 360}, 70%, 80%)`;
                item.style.backgroundColor = warna;
            });
        }

        // Fungsi untuk menambahkan efek hover
        function tambahEfekHover() {
            const biograpiItems = document.querySelectorAll('.biografi-item');
            biograpiItems.forEach(item => {
                item.addEventListener('mouseover', () => {
                    item.style.transform = 'scale(1.02)';
                    item.style.boxShadow = '0 6px 12px rgba(0,0,0,0.1)';
                });

                item.addEventListener('mouseout', () => {
                    item.style.transform = 'scale(1)';
                    item.style.boxShadow = 'none';
                });
            });
        }

        // Panggil fungsi-fungsi saat halaman dimuat
        window.onload = () => {
            ubahWarnaAcak();
            tambahEfekHover();
        };
    </script>
</body>
</html>
